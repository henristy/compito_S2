<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Homepage - Epicode</title>
    <meta name="description" content="Visualizzazione della homepage di amazon (Mock-up)">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <a id='goto' href="**"></a>
        <div class="logo padd3">
            <img src="assets/images/logo.png" alt="logo di amazon">
        </div>
        <nav class="bg-dark padd3">
            <a href="**">all</a>
            <a href="**">today's deals</a>
            <a href="**">customer service</a>
            <a href="**">registry</a>
            <a href="**">gift cards</a>
            <a href="**">sell</a>
        </nav>
    </header>
    <main>
        <div class="yellow-bg text-center capitalize spacing"><span>shop all holiday gift cards</span></div>
        <div class="bkg-img text-center spacing">
            <h1 class="capitalize bold">holiday gift guides</h1>
            <p class="bold">Be a go-gifter</p>
        </div>
        <div class="round-borders spacing">
            <p class="bold">Find the perfect gift <a href="**">Shop now</a></p>
            <div class="only-img">
                <img src="assets/images/img_1.jpg" alt="foto ipad">
                <img src="assets/images/img_2.jpg" alt="foto computer">
                <img src="assets/images/img_3.jpg" alt="foto orologi">
                <img src="assets/images/img_4.jpg" alt="foto cane">
            </div>
        </div>
        <div class="big-image text-center spacing">
            <img src="assets/images/img_9.png" alt="foto vr">
            <p class="bold">Play the gifting game<a href="**">Shop gaming</a></p>
        </div>
        <div class="big-image text-center">
            <img src="assets/images/img_10.png" alt="foto auricolari,specchi...">
            <p class="bold">The sound of cheer<a href="**">Shop Audio & Accessories</a></p>
        </div>
    </main>
    <footer>
        <div class="bg-dark text-center"><a href="#goto">Back to top</a></div>
        <div class="logo">
            <img src="assets/images/logo.png" alt="logo di amazon">
        </div>
    </footer>
</body>
</html>
